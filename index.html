<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Era</title>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon" style="border-radius: 100%;">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>
                Your Weather
            </div>
            <div class="tab" data-searchWeather>
                Search Weather
            </div>
        </div>

        <!-- Your Wearther -->
        <div class="weather-container">
            <!-- grant-location -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Informatin</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>
            <!-- Loading-Screen-container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="" height="150" width="150" loading="lazy">
                <p>loading</p>
            </div>
            <!-- Show Weather Info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <!-- city name and flag -->
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <!-- 3 parameters -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
            <!-- Handle Error -->
            <div class="sub-container api-error-container">
                <img src="./images/not-found.png" alt="" loading="lazy" data-notFounding>
                <p data-apierrortext>city not found</p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
